    <div class="container my-3">
        <button class="btn btn-danger" id="price">가격순정렬
        </button>
    </div>
    <div>
     <button class="btn btn-danger" id="sort1">다나가순정렬</button>
    </div>
<script>
  var products = [
    { id : 0, price : 70000, title : 'Blossom Dress' },
    { id : 1, price : 50000, title : 'Springfield Shirt' },
    { id : 2, price : 60000, title : 'Black Monastery' }
  ];
    
    $('#filter').click(function(){
  
      var newProduct = products.filter(function(a){
        return a.price <= 60000
      });
        
    });
    
    $('#sort1').click(function(){
  
      products.sort(function(a, b){
        if (a.title < b.title) {
          return 1
        } else {
          return -1
        }
          
      });

      $('.row').html(''); //카드 다 없애주셈
      newProduct.forEach((a, i)=>{
        var 템플릿 = `<div>상품명은 ${products[i].title}</div>`;
        $('.row').append(템플릿)
      })
    });
    
    
    $('#price').click(function(){

      products.sort(function(a, b){
        return a.price - b.price
      });

      $('.row').html('');

      products.forEach((a, i)=>{
        var 템플릿 = 
        `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${newProduct[i].title}</h5>
          <p>가격 : ${newProduct[i].price}</p>
        </div>`;
        $('.row').append(템플릿)
      })
}); 
    
//    var 어레이 = [7,3,5,2,40];
//    어레이.sort(function(a, b){
//      return a - b
//    });
    
    
  $('.card-body h5').eq(0).html (products[0].title);
  $('.card-body p').eq(0).html('가격 : '+ products[0].price);
    
  document.querySelectorAll('.card-body h5')[1].innerHTML = products[1].title;
  document.querySelectorAll('.card-body p')[1].innerHTML = 
  '가격 : '+ products[1].price;
    
  document.querySelectorAll('.card-body h5')[2].innerHTML = products[2].title;
  document.querySelectorAll('.card-body p')[2].innerHTML = 
  '가격 : '+ products[2].price; 

    
</script>
